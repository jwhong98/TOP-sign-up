<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <section class='hero'>
        <div class='logo-container'>
            <img src='./assets/odin-lined.png' alt='logo' class='logo'>
            <h1>odin</h1>
        </div>
    </section>
    <section class='main'>
        <div class='text-wrap'>
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span>now</span> to get started.</p>
            <p>You <span>know</span> you want to.</p>
        </div>
        <div class='form'>
            <h3>Let's do this!</h3>
            <form>
                <div class="row">
                    <div class="column">
                        <label for='fName'>first name</label>
                        <input type='text' id='fName'>
                    </div>
                    <div class="column">
                        <label for='lName'>last name</label>
                        <input type='text' id='lName'>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for='email'>email</label>
                        <input type='email' id='email'>
                    </div>
                    <div class="column">
                        <label for='number'>phone number</label>
                        <input type='number' id='number'>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for='password'>password</label>
                        <input type='password' id='password'>
                        <p class="error-message">* Passwords do not match</p>
                    </div>
                    <div class="column">
                        <label for='confirm'>confirm password</label>
                        <input type='password' id='confirm'>
                    </div>
                </div>
            </form>
        </div>
        <button class='create-button' type='submit'>Create Account</button>
        <p class='log-in'>Already have an account? <a>Log in</a></p>
    </section>
    <script charset="utf-8" src="script.js"></script>
</body>
</html>
